name: Dependency Update

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

env:
  JAVA_VERSION: '21'

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Update Maven dependencies
        run: |
          ./mvnw versions:display-dependency-updates --batch-mode
          ./mvnw versions:use-latest-releases -DallowMajorUpdates=false --batch-mode
          ./mvnw versions:use-latest-versions -DallowMajorUpdates=false --batch-mode

      - name: Update Maven plugins
        run: |
          ./mvnw versions:display-plugin-updates --batch-mode
          ./mvnw versions:use-latest-releases -DallowMajorUpdates=false --batch-mode

      - name: Test with updated dependencies
        run: |
          ./mvnw clean verify --batch-mode
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: Update Maven Dependencies'
          body: |
            ## Automated Dependency Update
            
            This PR updates Maven dependencies to their latest compatible versions.
            
            ### Changes
            - Updated dependencies to latest releases (no major version changes)
            - Updated Maven plugins to latest versions
            
            ### Testing
            - âœ… Build and test executed successfully
            
            Please review the changes and ensure all tests pass before merging.
          branch: chore/dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated
          reviewers: |
            halimchaibi

  dependabot-auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge minor and patch updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

