# SLF4J Simple Logger Configuration
# Configure logging for the blog application

# Default logging level
org.slf4j.simpleLogger.defaultLogLevel=debug

# Show date/time in log output
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name
org.slf4j.simpleLogger.showThreadName=true

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short log name
org.slf4j.simpleLogger.showShortLogName=false

# Log output target
# WARNING: For MCP stdio mode, logs MUST be redirected to avoid polluting the stdio channel!
#          Use --redirect-stderr flag: java -jar app.jar --config blog-mcp-stdio.yaml --redirect-stderr
#          Without this flag, stderr logs will interfere with JSON-RPC communication.
org.slf4j.simpleLogger.logFile=System.out

# Level overrides for specific packages
org.slf4j.simpleLogger.log.io.blog=debug
org.slf4j.simpleLogger.log.io.cheshire=debug
org.slf4j.simpleLogger.log.org.eclipse.jetty=info
org.slf4j.simpleLogger.log.com.zaxxer.hikari=info

